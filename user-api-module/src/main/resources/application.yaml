spring:
  config:
    import: "classpath:env.properties"
    activate:
      on-profile:
  sql:
    init:
      mode: always
  jpa:
    properties:
      hibernate:
        show-sql: true
        format_sql: true
    hibernate:
      ddl-auto: ${DDL}
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    # TODO active profile
    # DEV
#    url: ${DEV_DB_URL}${DATABASE_NAME}
#    username: ${DEV_DB_USER}
#    password: ${DEV_DB_PASSWORD}
    # PROD
    url: ${DOCKER_DB_URL}${DATABASE_NAME}
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: ${PRIMARY_HIKARI_MAX_LIFETIME}
      maximum-pool-size: ${PRIMARY_HIKARI_MAX_POOLSIZE}
      connection-init-sql: ${PRIMARY_HIKARI_INIT_SQL}
      validation-timeout: ${PRIMARY_HIKARI_VALIDATION_TIMEOUT}
      connection-timeout: ${PRIMARY_HIKARI_CONNECTION_TIMEOUT}
      idle-timeout: ${PRIMARY_HIKARI_IDLE_TIMEOUT}
      minimum-idle: ${PRIMARY_HIKARI_MINIMUM_IDLE}

  mail:
    default-encoding: UTF-8
    host: "smtp.gmail.com"
    port: ${SSL_OR_TLS}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false

security:
  key: ${USER_SECURITY_KEY}

